<div id="btnPlayPause"
    class="player-controls__item"
    ngbTooltip="{{ 'player_controls.tooltip.play_pause' | translate }}" placement="{{ tooltipPlace }}"
    (click)="playPause()"
>
    <svg class="icon" style="font-size: 50px;">
	    <use *ngIf="playerState == 1" xlink:href="#icon-pause-litle"></use>
	    <use *ngIf="playerState != 1" xlink:href="#icon-play-litle"></use>
    </svg>
</div>
